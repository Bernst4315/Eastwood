<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Eastwood</title>
</head>
<body>  
    <div id="game-display">
        <img src="forest.jpg" alt="Background image of a dark forest" id="background">   
        <div id="main-char">
            <h1>Adam</h1>
            <div id="hero-stats">
                <h3>HP: </h3>
                <img src="knight.jpg" alt="image of a knight" id="knight">
            </div>
        </div>
        <div id="opponet">
            <h1>Creature</h1>
            <div id="creature-stats">
                <h3>HP: </h3>
                <img src="snake.jpg" alt="image of a snake" id="snake">
            </div>
        </div>
        <nav>
            <button id="rest-btn">Rest</button>
            <button id="battle-btn">Battle</button>
            <button id="att-btn">Attack</button>
            <button id="run">Run</button>
            <button id="boss">Final Battle</button>
        </nav>
    </div>
    <script src="index.js"></script>
</body>
</html>
